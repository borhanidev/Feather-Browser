<!DOCTYPE html>
<html>
<head>
  <title>Browser Settings</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .settings-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    .settings-section {
      margin-bottom: 30px;
    }

    .settings-section h2 {
      font-size: 18px;
      color: var(--text-color);
      margin-bottom: 16px;
      transition: color var(--transition-speed) ease;
    }

    .settings-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--settings-item-border);
      transition: border-color var(--transition-speed) ease;
    }

    .settings-item:last-child {
      border-bottom: none;
    }

    .settings-item-label {
      flex: 1;
      font-size: 14px;
      color: var(--text-color);
      transition: color var(--transition-speed) ease;
    }

    .settings-item-control {
      margin-left: 16px;
    }

    select, input[type="text"] {
      padding: 8px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 14px;
      color: var(--input-text);
      background: var(--input-bg);
      transition: all var(--transition-speed) ease;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--input-focus-border);
    }

    .theme-preview {
      width: 100px;
      height: 60px;
      border-radius: 4px;
      margin-left: 8px;
      border: 1px solid var(--border-color);
      transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-section">
      <h2>Appearance</h2>
      <div class="settings-item">
        <div class="settings-item-label">Theme</div>
        <div class="settings-item-control">
          <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System Default</option>
          </select>
          <div class="theme-preview" id="theme-preview"></div>
        </div>
      </div>
      <div class="settings-item">
        <div class="settings-item-label">Tab Style</div>
        <div class="settings-item-control">
          <select id="tab-style-select">
            <option value="rounded">Rounded</option>
            <option value="square">Square</option>
            <option value="pill">Pill</option>
            <option value="floating">Floating</option>
            <option value="full-rounded-floating">Full Rounded Floating</option>
            <option value="pill-floating">Pill Floating</option>
          </select>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h2>Privacy & Security</h2>
      <div class="settings-item">
        <div class="settings-item-label">Default Search Engine</div>
        <div class="settings-item-control">
          <select id="search-engine-select">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="duckduckgo">DuckDuckGo</option>
          </select>
        </div>
      </div>
      <div class="settings-item">
        <div class="settings-item-label">Tracking Protection</div>
        <div class="settings-item-control">
          <select id="tracking-protection-select">
            <option value="standard">Standard</option>
            <option value="strict">Strict</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h2>General</h2>
      <div class="settings-item">
        <div class="settings-item-label">Homepage</div>
        <div class="settings-item-control">
          <input type="text" id="homepage-input" placeholder="Enter URL">
        </div>
      </div>
      <div class="settings-item">
        <div class="settings-item-label">Use Custom Homepage</div>
        <div class="settings-item-control">
          <input type="checkbox" id="use-custom-homepage-toggle">
          <label for="use-custom-homepage-toggle">Enable beautiful custom homepage</label>
        </div>
      </div>
      <div class="settings-item">
        <div class="settings-item-label">Download Location</div>
        <div class="settings-item-control">
          <input type="text" id="download-location-input" placeholder="Enter path">
        </div>
      </div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
